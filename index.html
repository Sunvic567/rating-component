<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main>
    <div id="container">
    <div class="card">
      <div id="rating">
      <img src="icon-star.svg" alt="star-icon" id="star-icon">
      <h1> How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <div id="r-btns">
     <button class="numbtn">1</button>
     <button class="numbtn">2</button>
     <button class="numbtn">3</button>
     <button class="numbtn">4</button>
     <button class="numbtn">5</button>
    </div>
   <button id="submitbtn">Submit</button>
    </div>
    <div id="thank-you">
    <img src="illustration-thank-you.svg" alt="Thank-you">
    <p id="selectedMsg"> You selected <span id="numselect"> </span> out of 5</p>
    <h1>  Thank you!</h1>
    <p >
      We appreciate you taking the time to give a rating. If you ever need more support, 
      don’t hesitate to get in touch!
    </p>
  </div>
</div>
</div>
  </main>
  <script src="script.js"></script> 
</body>
</html>
